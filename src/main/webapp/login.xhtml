<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/admin/template/template.xhtml">
        <ui:define name="content">
            <h:form>
                <p:messages globalOnly="true" closable="true"/>

                <p:panel id="loginPanel" header="Login">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="username" value="Username"/>
                        <p:inputText id="username"
                                     size="35"
                                     value="#{authenticateController.username}"/>

                        <p:outputLabel for="password" value="Password"/>
                        <p:password id="password"
                                    size="35"
                                    value="#{authenticateController.password}"/>
                    </h:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Login"
                                         update="@form"
                                         actionListener="#{authenticateController.login()}"
                                         validateClient="true"/>
                    </f:facet>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
