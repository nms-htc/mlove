<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog id="dlgEdit" header="Edit post" modal="true" widgetVar="dlgEdit">
        <h:form id="fmEdit">
            <h:panelGrid columns="2" width="100%" >
                <p:outputLabel for="fullname" value="Fullname"/>
                <p:inputText id="fullname" value="#{userController.current.fullname}" size="35"/>

                <p:outputLabel for="username" value="Username"/>
                <p:inputText id="username" value="#{userController.current.username}" size="35"/>

                <p:outputLabel for="email" value="Email"/>
                <p:inputText id="email" value="#{userController.current.email}" size="35"/>

                <p:outputLabel for="groups" value="Group"/>
                <p:selectManyCheckbox id="groups" value="#{userController.current.groups}"
                                      converter="enumConvertor">
                    <f:selectItems value="#{userController.groupSelectItems}"/>
                </p:selectManyCheckbox>

                <p:outputLabel for="description" value="Description"/>
                <p:inputTextarea id="description" cols="50" rows="6" value="#{userController.current.description}"/>

                <p:commandButton value="Update" icon="ui-icon-document" 
                                 actionListener="#{userController.update()}"
                                 update="fmEdit :fmList"
                                 oncomplete="PF('dlgEdit').hide();"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
