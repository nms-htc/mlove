<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog id="dlgCreate" header="Create new user" modal="true" widgetVar="dlgCreate">
        <h:form id="fmCreate">
            <h:panelGrid columns="2" width="100%">
                
                <p:outputLabel for="fullname" value="Fullname"/>
                <p:inputText id="fullname" value="#{userController.current.fullname}" size="35"/>

                <p:outputLabel for="username" value="Username"/>
                <p:inputText id="username" value="#{userController.current.username}" size="35"/>

                <p:outputLabel for="password" value="Password"/>
                <p:password id="password" value="#{userController.current.password}" size="35"/>

                <p:outputLabel for="email" value="Email"/>
                <p:inputText id="email" value="#{userController.current.email}" size="35"/>

                <p:outputLabel for="groups" value="Group"/>
                <p:selectManyCheckbox id="groups" value="#{userController.current.groups}"
                                      converter="enumConvertor">
                    <f:selectItems value="#{userController.groupSelectItems}"/>
                </p:selectManyCheckbox>

                <p:outputLabel for="description" value="Description"/>
                <p:inputTextarea id="description" cols="50" rows="6" value="#{userController.current.description}"/>

                <p:commandButton value="Create" icon="ui-icon-document" 
                                 actionListener="#{userController.persist()}"
                                 update="fmCreate :fmList"
                                 oncomplete="submitHandle(xhr, status, args, 'dlgCreate');"
                                 />
            </h:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
