<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog id="dlgChangePass" header="Edit post" modal="true" widgetVar="dlgChangePass">
        <h:form id="fmChangePass">
            <h:panelGrid columns="2" width="100%" >
                <p:outputLabel for="new-password" value="New password"/>
                <p:password id="new-password" value="#{userController.current.password}"
                            match="re-password" size="35"
                            validatorMessage="Password is not matched"/>

                <p:outputLabel for="re-password" value="Re-password"/>
                <p:password id="re-password" value="#{userController.current.password}" size="35"/>
                
                <p:commandButton value="Update" icon="ui-icon-document" 
                                 actionListener="#{userController.changePassword()}"
                                 update="fmChangePass :fmList"
                                 oncomplete="PF('dlgChangePass').hide();"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
