<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

        <p:growl id="growl" globalOnly="true"/>

        <p:layout fullPage="true" style="min-height: 500px;">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">

            </p:layoutUnit>

            <p:layoutUnit position="west" size="300" header="NMS-MLove" collapsible="true">
                <h:form>
                    <p:menu style="width:97.5%">
                        <p:menuitem value="Home" icon="ui-icon-home"/>
                        <p:submenu label="Category">
                            <p:menuitem value="Music Category" outcome="/admin/mlove/musiccat/list.xhtml"/>
                            <p:menuitem value="Post Category" outcome="/admin/mlove/postcat/list.xhtml"/>

                        </p:submenu>
                        <p:submenu label="Product">
                            <p:menuitem value="Music" outcome="/admin/mlove/music/list.xhtml"/>
                            <p:menuitem value="Post" outcome="/admin/mlove/post/list.xhtml"/>
                            <p:menuitem value="Video" outcome="/admin/mlove/video/list.xhtml"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">NMS-MLove</ui:insert>
            </p:layoutUnit>

        </p:layout>
