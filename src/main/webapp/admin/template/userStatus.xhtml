<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div id="user-status">#{request.userPrincipal}
        <h:panelGrid columns="2" cellpadding="7" rendered="#{request.userPrincipal != null}">
            <h:outputFormat styleClass="greeting" value="Xin chao {0}">
                <f:param value="#{currentUser.fullname}"/> 
            </h:outputFormat>
            <h:form>
                <p:commandButton value="Logout" actionListener="#{authenticateController.logout()}"/>
            </h:form>
        </h:panelGrid>
    </div>
</ui:composition>
